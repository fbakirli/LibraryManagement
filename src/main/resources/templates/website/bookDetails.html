<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Details</title>
</head>
<body>
<h1>Book Details</h1>
<p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
<p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
<p><strong>Authors:</strong> <span th:text="${book.authorNames}"></span></p>
<p><strong>Category:</strong> <span th:text="${book.category.name}"></span></p>
<p><strong>Stock:</strong> <span th:text="${book.stock}"></span></p>
<p><strong>Image:</strong></p>
<img th:if="${book.imagePath}" th:src="${book.imagePath}" alt="Book Image" width="150" height="200"/>
<p th:unless="${book.imagePath}">No image available</p>
<br>
<a href="/website/books">Back to Books</a>
</body>
</html>
