<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<a href="/categories/add">Add Category</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <!-- Link to view books in this category -->
            <a th:href="@{/categories/{id}/books(id=${category.id})}">View Books</a>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/home">Home</a>
</body>
</html>
