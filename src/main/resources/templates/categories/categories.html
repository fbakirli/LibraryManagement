<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
    </tr>
    </tbody>
</table>
<a href="/home">Back to Home</a>
</body>
</html>
