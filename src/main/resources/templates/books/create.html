<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Create Book</title>
</head>
<body>
<h1>Create New Book</h1>
<!-- Display error message if any -->
<div th:if="${param.error}" style="color: red;">
    <p th:text="${param.error}"></p>
</div>
<form th:action="@{/books/create}" th:object="${book}" method="post" enctype="multipart/form-data">
    <!-- ISBN Field -->
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required />
    <br>

    <!-- Title Field -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required />
    <br>

    <!-- Stock Field -->
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:field="*{stock}" required />
    <br>

    <!-- Category Field -->
    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
        <option value="">Select a category</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>

    <!-- Authors Field -->
    <label for="authors">Authors:</label>
    <select id="authors" name="authorIds" multiple required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>
    <br>

    <!-- Image Field -->
    <label for="image">Image:</label>
    <input type="file" id="image" name="file" />
    <br>

    <!-- Submit Button -->
    <button type="submit">Save Book</button>
</form>

<!-- Home Button -->
<a href="/home">Home</a>
</body>
</html>
