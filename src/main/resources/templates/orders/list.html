<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Orders List</title>
</head>
<body>
<h1>Orders List</h1>
<a href="/orders/create">Create New Order</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Book</th>
        <th>Order Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">ID</td>
        <td th:text="${order.student.name}">Student</td>
        <td th:text="${order.book.title}">Book</td>
        <td th:text="${order.orderDate}">Order Date</td>
        <td>
            <form th:action="@{/orders/return/{id}(id=${order.id})}" method="post" style="display:inline;">
                <button type="submit">Return</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
